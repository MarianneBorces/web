build_image:
  name: yamii/web:pom
  net : host
  privileged: true

#language setting
language: node_js
node_js:
  - 0.10.35

before_install:
  - npm install
  - npm install -g mocha

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults

script:
  - mocha

archive: true

after_script:
  - ./node_modules/.bin/mocha -R xunit ./test > shippable/testresults/result.xml

